<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout 2</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: Arial, sans-serif; 
      height: 100vh; 
      display: flex; 
      flex-direction: column; 
      background: #f3f4f6; 
      padding: 15px; 
      gap: 15px; 
    }

    header, footer, aside {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      text-align: center;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }
    header, footer {
      height: 50px;
    }
    aside {
      width: 200px;
    }

    main { flex: 1; display: flex; gap: 15px; }
    .content { 
      flex: 2; 
      display: flex; 
      flex-direction: column; 
      gap: 15px; 
    }
    .left, .right {
      flex: 1; 
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      display: flex; 
      flex-direction: column;
      align-items: center; 
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s ease;
    }
    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <main>
    <div class="content">
      <header>layout2</header>
      <div style="display: flex; gap: 15px; flex: 1;">
        <div class="left">
          <h2></h2>
          <a href="layout1.html" class="button">Go to Layout 1</a>
        </div>
        <div class="right">
          <h2></h2>
          <a href="layout3.html" class="button">Go to Layout 3</a>
        </div>
      </div>
      <footer></footer>
    </div>
    <aside></aside>
  </main>
</body>
</html>
